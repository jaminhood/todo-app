<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Todo App | Javascript</title>
		<link
			rel="stylesheet"
			href="./css/style.css" />
	</head>
	<body class="flex">
		<div class="container flex">
			<div class="app">
				<div class="app__header flex">
					<h3 class="app__header--title">Todo App</h3>
					<p class="app__header--text">~ Discipline yourself, one day at a time</p>
					<p class="app__header--day">~ Monday</p>
					<div class="form flex">
						<input
							type="text"
							placeholder="Insert Value.."
							class="form--input" />
						<button class="btn btn--add">Add</button>
					</div>
				</div>
				<div class="app__body"></div>
			</div>
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
